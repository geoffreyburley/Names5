<form ng-submit="controller.addNameAddresses()">
    <div>
        
        <input type="text" placeholder="Insert the first name here..." ng-model="controller.vmnameaddress.firstName" />
        <label>First name    </label>
    </div>
    <div>
        <input type="text" placeholder="Insert the last name here..." ng-model="controller.vmnameaddress.lastName" />
        <label>Last name    </label>
    </div>
    <div>
        <input type="text" placeholder="Insert the  date of birth here..." ng-model="controller.vmnameaddress.dateOfBirth" />
        <label>Date of birth </label>
    </div>
    <div>
        <input type="text" placeholder="Insert the address description here..." ng-model="controller.vmnameaddress.addressType" />
        <label>Description</label>
    </div>
    <div>
        <input type="text" placeholder="Insert the street address here..." ng-model="controller.vmnameaddress.streetAddress" />
        <label>Street address</label>
    </div>
    <div>
        <input type="text" placeholder="Insert the city here..." ng-model="controller.vmnameaddress.city" />
        <label>City          </label>
    </div>
    <div>
        <input type="text" placeholder="Insert the state here..." ng-model="controller.vmnameaddress.StateName" />
        <label>State         </label>
    </div>
    <div>
        <input type="text" placeholder="Insert the postal code here..." ng-model="controller.vmnameaddress.postalCode" />
        <label>Postal code   </label>
    </div>
    <input type="submit" class="btn btn-success" value="Add a name"/>
</form>
