<h3>Edit name page.</h3>
<form ng-submit="controller.editName()">

    <div>

        <input type="text" placeholder="Insert the first name here..." ng-model="controller.name.firstName" />
        <label>First name</label>
    </div>
    <div>
        <input type="text" placeholder="Insert the last name here..." ng-model="controller.name.lastName" />
        <label>Last name</label>
    </div>
    <div>
        <input type="text" placeholder="Insert the  date of birth here..." ng-model="controller.name.dateOfBirth" />
        <label>Date of birth</label>
    </div>

    <input type="submit" class="btn btn-success" value="Make these changes" />

</form>
